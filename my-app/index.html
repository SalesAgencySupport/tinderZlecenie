<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamiczne Pobieranie Danych</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link do pliku CSS -->
</head>
<body>
    <div class="wrapper">
        <div id="boxElement" class="box">
            <div class="details">
                <h2 id="boxName">Company Name</h2>
                <p id="boxAddress">Company Address</p>
                <p id="boxPhone">Company Phone</p>
                <p id="investorInfo">Investor Information</p>
            </div>
        </div>
        <div id="emptyBoxMessage" class="empty-message">Brak więcej firm do wyświetlenia.</div>
    
        <button id="detailsBtn" class="btn-details" onclick="randomFunc()">Wyświetl szczegóły</button>
    </div>

    <!-- Dodaj pop-up pod istniejącym HTML -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close-btn" id="closePopup">&times;</span>
        <h2 id="popupTitle">Nazwa firmy</h2>
        <p id="popupDescription">Opis firmy</p>
    </div>
</div>


    <script src="script.js"></script> <!-- Link do pliku JavaScript -->
</body>
</html>
